<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript DOM I</title>
</head>
<body>
    <h1>Students</h1>
    <ul id="main">
        <!-- this is empty-->
    </ul>
    <script>
        function appendList(array, id) {
            // finish this function
            
            for (var i = 0; i < array.length; i++) {
                let new_student = document.createElement("li");
                new_student.innerHTML = array[i];
                document.getElementById(target_id).appendChild(new_student);
            }  
        };
        let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
        let target_id = "main";
        appendList(students, target_id);

        function superAppend(array, element, id){
            // element can be p, li, h1, etc etc
            
            for (var i = 0; i < array.length; i++) {
                let new_student = document.createElement(element);
                new_student.innerHTML = array[i];
                document.getElementById(target_id).appendChild(new_student);
            }
        };
        superAppend(students, "p", target_id);
    </script>
</body>
</html>
